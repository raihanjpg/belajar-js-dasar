<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const Nilai = "D"
        switch (Nilai) {
            case "A":
                document.writeln("<p>Wow anada lulus dengan baik</p>")
                break;
            case "B":
            case "C":
                document.writeln("<p>Anda Lulus</p>")
                break
            case "D":
                document.writeln("<p>Anda tidak lulus</p>")
                break
            default:
                document.writeln("<p>Mungkin anada salah jurusan</p>")
        }
    </script>
</body>

</html>
