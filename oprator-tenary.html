<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const nilai = 75
        let ucapan

        if (nilai >= 75) {
            ucapan = "Selamat Anda Lulus"
        } else {
            ucapan = "Silakan Coba Lagi"
        }
        document.writeln(`<p>${ucapan}</p>`)
    </script>

</body>

</html>
