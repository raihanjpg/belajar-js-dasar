<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //membuat function dengan parameter dan return values
        function sayHello(firstName, lastName) {
            const say = `Hello ${firstName} ${lastName}`;
            return say;
        }

        //memanggil funcion dan menangkap return value nya
        const result = sayHello("Raihan", "Rahman");;
        document.writeln(`<p>${result}</p>`);
    </script>
</body>

</html>
